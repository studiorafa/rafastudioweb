<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rafa Studio</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS from CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    /* Dark mode config */
    html {
      scroll-behavior: smooth;
      color-scheme: light dark;
    }

    body {
      background-color: #FFFFFF;
      color: #000000;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    .dark body {
      background-color: #000000;
      color: #FFFFFF;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #e5e5e5;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #d4d4d4;
    }
    .dark ::-webkit-scrollbar-thumb {
      background: #333333;
    }
    .dark ::-webkit-scrollbar-thumb:hover {
      background: #4d4d4d;
    }

    /* Selection */
    ::selection {
      background-color: #000000;
      color: #FFFFFF;
    }
    .dark ::selection {
      background-color: #FFFFFF;
      color: #000000;
    }
  </style>

  <script>
    // Dark mode default
    if (localStorage.getItem('theme') !== 'light') {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>
<body class="dark">
  <div id="root"></div>
  
  <script>
    // Example content - replace with your actual site content
    document.getElementById('root').innerHTML = `
      <div class="min-h-screen bg-white dark:bg-black text-black dark:text-white p-8">
        <h1 class="text-4xl font-bold mb-4">Rafa Studio</h1>
        <p class="text-lg text-gray-600 dark:text-gray-400">Your site content goes here</p>
        <button onclick="toggleDarkMode()" class="mt-8 px-4 py-2 bg-black dark:bg-white text-white dark:text-black rounded">
          Toggle Dark Mode
        </button>
      </div>
    `;
  </script>

  <script>
    function toggleDarkMode() {
      if (document.documentElement.classList.contains('dark')) {
        document.documentElement.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      } else {
        document.documentElement.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      }
    }
  </script>
</body>
</html>
